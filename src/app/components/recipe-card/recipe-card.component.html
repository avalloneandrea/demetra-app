<div class="card">

  <div class="card-content">
    <p class="title is-4 has-text-primary has-text-weight-light">{{recipe?.name}}</p>
    <p class="subtitle is-6">{{recipe?.reference}}</p>
    <div class="content">
      <ul>
        <li *ngFor="let recipeIngredient of recipe?.ingredients">
          {{recipeIngredient | recipeIngredient}}
        </li>
      </ul>
    </div>
  </div>

  <footer class="card-footer">
    <a class="card-footer-item" (click)="onReplace()">Sostituisci</a>
    <a class="card-footer-item" (click)="onDelete()">Elimina</a>
  </footer>

  <recipe-modal #modal (select)="onSelect($event)"></recipe-modal>

</div>
