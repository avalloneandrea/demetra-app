<div class="card">

  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-4 has-text-primary is-small-caps has-text-weight-light">{{recipe?.name}}</p>
        <p class="subtitle is-6">{{recipe?.reference}}</p>
      </div>
    </div>

    <div class="content">
      <ul>
        <li *ngFor="let recipeIngredient of recipe?.ingredients">
          {{recipeIngredient | recipeIngredient}}
        </li>
      </ul>
    </div>
  </div>

  <footer class="card-footer">
    <a class="card-footer-item has-text-grey-dark" (click)="activate()">Sostituisci</a>
    <a class="card-footer-item has-text-grey-dark" (click)="onDelete()">Elimina</a>
  </footer>

  <recipe-modal #modal (select)="onReplace($event)"></recipe-modal>

</div>
